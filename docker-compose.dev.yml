version: '3.8'

# Simplified development setup with core services only
services:
  # Frontend service - Web UI
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    image: microservices-demo/frontend:dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:3550
      - CURRENCY_SERVICE_ADDR=currencyservice:7000
      - CART_SERVICE_ADDR=cartservice:7070
      - RECOMMENDATION_SERVICE_ADDR=recommendationservice:8080
      - CHECKOUT_SERVICE_ADDR=checkoutservice:5050
      - SHIPPING_SERVICE_ADDR=shippingservice:50051
      - AD_SERVICE_ADDR=adservice:9555
      - SHOPPING_ASSISTANT_SERVICE_ADDR=shoppingassistantservice:8080
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    depends_on:
      - productcatalogservice
      - currencyservice
      - cartservice
      - shippingservice
    restart: unless-stopped

  # Product Catalog Service - Go
  productcatalogservice:
    build:
      context: ./src/productcatalogservice
      dockerfile: Dockerfile
    image: microservices-demo/productcatalogservice:dev
    ports:
      - "3550:3550"
    environment:
      - PORT=3550
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    restart: unless-stopped

  # Currency Service - Node.js
  currencyservice:
    build:
      context: ./src/currencyservice
      dockerfile: Dockerfile
    image: microservices-demo/currencyservice:dev
    ports:
      - "7000:7000"
    environment:
      - PORT=7000
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    restart: unless-stopped

  # Cart Service - C#/.NET with Redis
  cartservice:
    build:
      context: ./src/cartservice/src
      dockerfile: Dockerfile
    image: microservices-demo/cartservice:dev
    ports:
      - "7070:7070"
    environment:
      - ASPNETCORE_URLS=http://*:7070
      - REDIS_ADDR=redis:6379
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    depends_on:
      - redis
    restart: unless-stopped

  # Shipping Service - Go
  shippingservice:
    build:
      context: ./src/shippingservice
      dockerfile: Dockerfile
    image: microservices-demo/shippingservice:dev
    ports:
      - "50052:50051"
    environment:
      - PORT=50051
      - DISABLE_PROFILER=1
      - DISABLE_TRACING=1
    restart: unless-stopped

  # Ad Service - Java
  adservice:
    build:
      context: ./src/adservice
      dockerfile: Dockerfile
    image: microservices-demo/adservice:dev
    ports:
      - "9555:9555"
    environment:
      - PORT=9555
      - DISABLE_PROFILER=1
      - ENABLE_TRACING=0
    restart: unless-stopped

  # Shopping Assistant Service - Python (disabled due to PostgreSQL dependencies)
  # shoppingassistantservice:
  #   build:
  #     context: ./src/shoppingassistantservice
  #     dockerfile: Dockerfile
  #   image: microservices-demo/shoppingassistantservice:dev
  #   ports:
  #     - "8083:8080"
  #   environment:
  #     - PORT=8080
  #     - DISABLE_PROFILER=1
  #     - ENABLE_TRACING=0
  #   restart: unless-stopped

  # Redis - For cart service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    name: microservices-demo-dev