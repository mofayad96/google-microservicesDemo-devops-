name: reusable build and sonar scan

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      service_path:
        required: true
        type: string

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Setup Buildx 
        uses: docker/setup-buildx-action@v3.11.1

      - name: Docker login
        uses: docker/login-action@v3.5.0
        with:
            username: ${{secrets.DOCKER_USERNAME}} 
            password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
            context: ${{ inputs.service_path }}
            file: ${{ inputs.service_path }}/Dockerfile
            push: true
            tags:  deaddeal96/${{inputs.service_name}}:latest
      - name: scan docker images with trivy
        uses: aquasecurity/trivy-action@master
        with: 
          image-ref: 'deaddeal96/${{inputs.service_name}}:latest'
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'
          output: '${{ github.workspace }}/trivy-report-${{inputs.service_name}}.txt'
      
      - name: Upload trivy scan results
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: trivy-report-${{ inputs.service_name }}
          path: trivy-report-${{ inputs.service_name }}.txt


          # Notify Slack - Success
      - name: Notify Slack - Build Success
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "‚úÖ Build Successful",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Build Successful: ${{ inputs.service_name }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Image:*\ndeaddeal96/${{ inputs.service_name }}:latest"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Security Scan:*\n‚úÖ Passed"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      
      - name: Notify Slack - Build Failed
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "‚ùå Build Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Build Failed: ${{ inputs.service_name }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Reason:*\n${{ steps.trivy-scan.outcome == 'failure' && 'üö® Security vulnerabilities detected' || '‚ö†Ô∏è Build or push failed' }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
